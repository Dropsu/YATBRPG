<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body background="images/escheresque.png">
    <div class="container">
        <div class="row" style="height: 2em"></div>
        <div class="row align-items-center">
            <div class="col-sm"></div>
            <div class="col-sm-auto">
                <div class="card bg-light" id="register-div">
                    <div class="card-body">
                        <h4 class="card-title">Registration</h4>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" name="username" id="username" />
                            <small id="usernameHelp" class="form-text text-muted">Your username should have at least 4 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password" />
                            <small id="passwordHelp" class="form-text text-muted">Your password should have at least 6 characters</small>
                            <label for="repeated-password">Repeat Password</label>
                            <input class="form-control" type="password" name="password" id="repeated-password" />
                        </div>
                        <div class="alert alert-primary d-none" role="alert" id="registration-message"></div>
                        <input class="btn btn-primary align-bottom" id="register" type="button" value="Register" />
                    </div>
                </div>
                <div class="card bg-light" id="login-div">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="POST" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username-login">Username</label>
                                <input class="form-control" type="text" name="username" id="username-login"/>
                                <label for="password-login">Password</label>
                                <input class="form-control" type="password" name="password" id="password-login"/>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Log in" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>

</body>
</html>
