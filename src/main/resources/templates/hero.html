<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promotion</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/promotion.js"></script>
</head>
<body>

<p>Name: <span id="name"th:text="${@session.mage.name}"></span></p>
<p>Level: <span id="level"th:text="${@session.mage.level}"></span></p>
<p>Experience Points: <span id="exp"th:text="${@session.mage.experiencePoints}"></p>

<form method="POST" th:action="@{/hero}">
    <p><span>Strength:<input name="strength" id="strength"th:value="${@session.mage.strength}" readonly><button type="button" id="addStr">Add</button></span></p>
    <p><span>Agility:<input name="agility" id="agility"th:value="${@session.mage.agility}" readonly><button type="button" id="addAgi">Add</button></span></p>
    <p><span>Accuracy:<input name="accuracy" id="accuracy"th:value="${@session.mage.accuracy}" readonly><button type="button" id="addAcc">Add</button></span></p>
    <p><span>Condition: <input name="condition" id="condition"th:value="${@session.mage.condition}" readonly><button type="button" id="addCond">Add</button></span></p>
    <p> <span>Concentration:<input name="concentration" id="concentration"th:value="${@session.mage.concentration}" readonly><button type="button" id="addConc">Add</button></span></p>
    <input th:type="submit" value="confirm">
</form>
<span>Points: <span id="points"th:text="${@session.mage.abilitiesPointsToSpare}"></span> </span></p>

<button id="reset">Reset</button>
<a th:href="@{/}">Back</a>

</body>
</html>
